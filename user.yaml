# ============================================================
# 用户配置文件 - 覆盖 config.yaml 的默认值
# ============================================================
# 此文件用于配置每次运行的具体参数
# 如果某个参数在此文件中未设置，将使用 config.yaml 中的默认值

# ============================================================
# 核心参数（UI首选项）
# ============================================================
# 广告主题（必填）
topic: "一个银行客户经理在大额授信审批会上因核心账务系统延迟而焦虑，后来使用Akamai推理云，依托分布式、低延迟、高并发的推理底座，复用统一素材与推理链路，高效解决了客户问题。"

# 视觉风格（数字映射见 config.yaml）
style: 4  # 4 = realistic_3d（3D写实）

# 镜头数量
shot_count: 1  # 默认1镜头（快速测试）

# ============================================================
# 高级选项（默认折叠）
# ============================================================
# 每镜头时长（秒）
shot_duration: 5

# 分辨率（数字映射：1=480p, 2=720p, 3=1080p）
resolution: 1  # 480p（快速测试，成本低）

# 视频模型（数字映射见 config.yaml）
video_model: 1  # 1 = wan-2.5-i2v（性价比最高）

# 图像模型（数字映射见 config.yaml）
image_model: 4  # 4 = kling-image-o1

# ============================================================
# 主角一致性配置
# ============================================================
character:
  enabled: 1  # 0=关闭, 1=开启
  description: "银行客户经理，职业正装，黑色短发的专业女性"  # 中文角色描述
  reference_image: "./resource/pic/mai.jpg"  # 参考图URL或本地路径（也支持 character_image 字段）
  dna: "A professional East Asian woman in her late 20s, 168cm tall with a lean build. She has sleek chin-length black hair tucked behind one ear, warm beige skin, and attentive dark brown eyes behind thin silver-rimmed glasses. She wears a tailored charcoal-gray blazer with a single-button closure, matching straight-fit trousers, and a crisp white silk blouse with a narrow collar. Accessories include a subtle silver lapel pin and a black smart watch. Her demeanor is calm, reliable, and tech-savvy."  # 可选：直接粘贴角色DNA，可跳过自动提取

# ============================================================
# 品牌Logo配置
# ============================================================
brand:
  enabled: 0  # 0=关闭, 1=开启
  name: ""  # 品牌名称
  logo_file: ""  # Logo文件路径

# ============================================================
# 配音与字幕配置
# ============================================================
# 配音音色（数字映射见 config.yaml）
voice: 1  # 1 = 晓晓（女声）

# 字幕配置
subtitle:
  font_size: 24  # 字号
  position: 1  # 1=bottom, 2=center, 3=top

# ============================================================
# 背景音乐配置
# ============================================================
background_music:
  enabled: 1  # 0=关闭, 1=开启
  intelligent_match: 1  # 智能匹配（0=关闭, 1=开启）
  volume: 0.25  # 音量（0.0-1.0）

# ============================================================
# 工作流配置
# ============================================================
workflow:
  concurrent_workers: 3  # 并发线程数（图像生成并发）
  auto_confirm: 1  # 自动确认生成（0=手动确认, 1=自动）

# ============================================================
# LLM 提供商选择（可选，覆盖 config.yaml）
# ============================================================
# llm: 1  # 仅支持 deepseek（不设置则使用config.yaml的默认值）
