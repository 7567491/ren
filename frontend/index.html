<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数字人生成控制台</title>
    <script src="/config.js"></script>
  </head>
  <body>
    <script>
      const API_BASE = '';
      const PRESET_TOPIC_SUFFIX = 'Akamai推理云解决方案';
      const PRESET_TOPIC_VARIANTS = [
        '金融机构的',
        '零售品牌的',
        '制造企业的',
        '能源企业的',
        '教育行业的',
        '医疗行业的',
        '文旅行业的',
        '汽车行业的',
        '互联网公司的',
        '政府机构的'
      ];
      window.__APP_CONFIG__ = Object.assign({}, window.__APP_CONFIG__ || {}, {
        API_BASE,
        PRESET_TOPIC_SUFFIX,
        PRESET_TOPIC_VARIANTS
      });
    </script>
    <div id="legacy-defaults" style="display:none">
      <textarea id="topic">
        金融机构的Akamai推理云解决方案
      </textarea>
      <select id="resolution">
        <option value="480p" selected>480p</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
      </select>
      <input id="concurrent_workers" type="number" value="3" />
      <div class="accordion-item">
        <div class="accordion-body">
          <select id="video_model">
            <option value="1">模型1</option>
            <option value="2">模型2</option>
          </select>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
