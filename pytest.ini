[pytest]
# pytest 配置文件

# 测试目录
testpaths = test

# 测试文件匹配模式
python_files = test_*.py

# 测试类匹配模式
python_classes = Test*

# 测试函数匹配模式
python_functions = test_*

# 命令行选项
addopts =
    -v
    --tb=short
    --strict-markers

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    smoke: 冒烟测试
    slow: 慢速测试
    digital_human: 数字人相关测试
    mock: 使用 mock 数据的测试
    real_api: 调用真实 API 的测试（需要 API key）

# 环境变量
env =
    PYTEST_RUNNING=1

# 异步测试配置
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（可选）
# addopts = --cov=py --cov-report=html --cov-report=term
